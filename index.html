<!DOCTYPE html>
<html ng-app="tutorialApp">
<head>
	<meta charset="UTF-8">
	<title>Teste Seventh</title>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<script src="node_modules/angular/angular.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	
</head>
<body>
	<div id="header">
	<nav class="navbar navbar-dark bg-primary">
		<span class="navbar-brand mb-0 h1"><i class="fas fa-shopping-cart"></i> Seventh Webshop</span>
	  </nav>
	</div>
	
	<div class="container-fluid">
		<div class="row">
			  <nav class="col-xs-2 col-sm-2 col-md-2 col-lg-2  navbar-light sidebar">
				<div class="sidebar-sticky">
				  <ul class="nav flex-column">
						<li class="nav-item">
							<a class="nav-link active" href="#">
							<span data-feather="home"></span>
							Home <span class="sr-only">(current)</span>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">
							<span data-feather="file"></span>
							Cesta
							</a>
						</li>
				  </ul>
				</div>
			</nav>
			<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">				
					<!-- Este Bloco é apenas para ilustração  Coluna da Tabela -->	
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
					<table class="table table-striped col-md-10">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">Primeiro</th>
								<th scope="col">Último</th>
								<th scope="col">Nickname</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">1</th>
								<td>Mark</td>
								<td>Otto</td>
								<td>@mdo</td>
							</tr>
							<tr>
								<th scope="row">2</th>
								<td>Jacob</td>
								<td>Thornton</td>
								<td>@fat</td>
							</tr>
							<tr>
								<th scope="row">3</th>
								<td>Larry</td>
								<td>the Bird</td>
								<td>@twitter</td>
							</tr>
						</tbody>
					</table>
				</main>
				
			</div>	<!-- Fim div coluna tabela -->
		</div>	
	</div>
	
</body>
</html>
